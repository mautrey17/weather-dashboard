<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
      <!-- container -->
      <div>
        <header>
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-md-3 search-section">
                <form action="">
                    <label for="city-input">Search for a City:</label>
                    <br>
                    <input type="text" id="city-input" value="Raleigh">
                    <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </form>
                <div>
                  <div><button>Old city</button></div>
                  <div><button>Old city</button></div>
                </div>
                
            </div>
            <div class="col-md-9">
              <div class="card">
                <h2 class="card-title">City goes here</h1>
                <p>Temp</p>
                <p>Humidity</p>
                <p>windspeed</p>
                <p>uv index</p>
              </div>
              <div>
                <h2>5 day forecast</h2>
                <div class="row">
                  <div class="col-1-md">
                  </div>
                  <div class="col-2-md">
                    <div class="card">Day 1</div>
                  </div>
                  <div class="col-2-md">
                    <div class="card">Day 2</div>
                  </div>
                  <div class="col-2-md">
                    <div class="card">Day 3</div>
                  </div>
                  <div class="col-2-md">
                    <div class="card">Day 4</div>
                  </div>
                  <div class="col-2-md">
                    <div class="card">Day 5</div>
                  </div>
                </div>
              </div>
            </div>

        </div>




      <!-- container ends here -->
      </div>


    <!-- JS scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

  </body>


</html>
