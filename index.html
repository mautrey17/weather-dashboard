<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
      <!-- container -->
      <div>
        <header class="mb-5">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-md-3 search-section">
                <form action="" class="form">
                    <label for="" class="form-title">Search for a City:</label>
                    <br>
                    <div class="form-row">
                      <input type="text" id="city-input" value="Raleigh" class="mr-2">
                      <button class="btn btn-primary" id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                    
                </form>
                <div>
                  <ul class="list-group city-history">
                    <!-- add city histories here -->
                  </ul>
                </div>
                
            </div>
            <div class="col-md-9">
              <div class="card current-weather mb-3 hide">
                
              </div>
              <div class="day-forecast mb-3">
                <h2 class="hide new-test mb-3">5 day forecast:</h2>
                <div class="row forecast-cards">
                  <!-- insert cards here -->

                </div>
              </div>
            </div>

        </div>




      <!-- container ends here -->
      </div>


    <!-- JS scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  </body>


</html>
